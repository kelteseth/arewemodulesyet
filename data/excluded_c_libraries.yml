# Excluded C Libraries
#
# This file contains a list of well-known C libraries that are excluded from
# the C++ modules progress tracking. Since C libraries cannot use C++20 modules,
# they are filtered out to provide a more accurate picture of C++ library
# modules adoption.
#
# These libraries are written in C and provide C APIs, even if they may have
# thin C++ wrappers available separately.

