# Workflow for checking Hugo site builds on pull requests
name: PR Build Check

on:
  pull_request:
    branches: ["master"]

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Full history for compute_completion_status.py
      - name: Setup uv
        uses: astral-sh/setup-uv@v4
      - name: Generate data files
        run: |
          uv run tools/merge_vcpkg_package_list_progress.py
          uv run tools/compute_completion_status.py
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --minify \
            --baseURL "https://example.com/"
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site-preview
          path: ./public
          retention-days: 7
